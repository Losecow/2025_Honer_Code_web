<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>정직 선언문 - Honer Code</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="index.html"><img src="hgu.png" alt="Logo" /></a>
      </div>
      <nav>
        <a href="page1.html">Page #1</a>
        <a href="page2.html">Page #2</a>
        <a href="page3.html">Page #3</a>
        <a href="page4.html">Page #4</a>
      </nav>
      <div class="lang"><span>KOR</span> | <span>ENG</span></div>
    </header>

    <main>
      <div class="declaration-container">
        <!-- 모서리 장식 요소들 -->
        <div class="corner-decoration corner-tl"></div>
        <div class="corner-decoration corner-tr"></div>
        <div class="corner-decoration corner-bl"></div>
        <div class="corner-decoration corner-br"></div>

        <div class="declaration-header">
          <img src="hgu.png" alt="HGU Logo" class="declaration-logo" />
          <h2>정직 선언문</h2>
        </div>

        <div class="declaration-content">
          <p class="declaration-text">
            나
            <span
              class="blank-field name-field"
              data-field="name"
              contenteditable="true"
              placeholder="이름"
              id="nameField"
              >____________</span
            >은(는)
          </p>
          <p class="declaration-text">
            한동대학교 공동체의 일원으로서 정직과 책임의 가치를 지키고,
          </p>
          <p class="declaration-text">
            아너코드의 정신을 일상 속에서 실천할 것을 선언합니다.
          </p>
          <p class="declaration-text">
            나는 모든 학업 활동에서 부정행위·대리행위·표절 등
          </p>
          <p class="declaration-text">
            공동체의 신뢰를 해치는 행동을 하지 않겠습니다.
          </p>
          <p class="declaration-text">
            또한, 정직한 선택이 공동체를 건강하게 한다는 사실을 기억하며
          </p>
          <p class="declaration-text">
            동료들의 노력을 존중하고, 스스로에게 부끄럽지 않은 행동을
            선택하겠습니다.
          </p>

          <div class="declaration-info-fields">
            <div class="info-field-group">
              <label for="studentIdInput">학번</label>
              <input
                type="text"
                id="studentIdInput"
                class="info-input"
                placeholder="학번을 입력하세요"
              />
            </div>
            <div class="info-field-group">
              <label for="majorInput">전공</label>
              <input
                type="text"
                id="majorInput"
                class="info-input"
                placeholder="전공을 입력하세요"
              />
            </div>
          </div>

          <p class="declaration-date">
            <span class="date-display" id="dateField"></span>
          </p>
        </div>

        <div class="signature-section">
          <h3>서명</h3>
          <div class="signature-container">
            <canvas id="declarationCanvas"></canvas>
            <div class="signature-controls">
              <button class="clear-btn" onclick="clearDeclarationSignature()">
                지우기
              </button>
            </div>
          </div>
        </div>

        <div class="declaration-actions">
          <button
            class="confirm-btn"
            onclick="confirmDeclaration()"
            disabled
            id="confirmBtn"
          >
            확인
          </button>
          <button
            class="pdf-download-btn"
            onclick="downloadPDF()"
            disabled
            id="pdfDownloadBtn"
          >
            PDF 다운로드
          </button>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
    <script src="declaration.js"></script>
  </body>
</html>
