<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>명예 게시판 - Honor Code</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="index.html"><img src="images/hgu.png" alt="Logo" /></a>
      </div>
      <nav>
        <a href="page1.html">명예서약서</a> |
        <a href="page2.html">섬김이 지도</a> |
        <a href="page3.html">명예 게시판</a> |
        <a href="page4.html">아너 레벨 테스트</a>
      </nav>
      <div class="lang"><span>KOR</span> | <span>ENG</span></div>
    </header>

    <main>
      <div class="board-container">
        <div class="board-header">
          <h1>명예 지키기 게시판</h1>
          <button class="write-btn" onclick="openWriteModal()">글쓰기</button>
        </div>

        <div class="board-table">
          <!-- 게시글 목록이 JavaScript로 동적으로 생성됩니다 -->
        </div>

        <div class="pagination">
          <!-- 페이지네이션이 JavaScript로 동적으로 생성됩니다 -->
        </div>

        <div class="search-box">
          <select class="search-select">
            <option value="title">제목</option>
            <option value="author">작성자</option>
            <option value="content">내용</option>
          </select>
          <input
            type="text"
            class="search-input"
            placeholder="검색어를 입력하세요"
          />
          <button class="search-btn">검색</button>
        </div>
      </div>
    </main>

    <!-- 글쓰기 모달 -->
    <div id="writeModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>글쓰기</h2>
          <button class="close-btn" onclick="closeWriteModal()">&times;</button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="postTitle">제목</label>
            <input type="text" id="postTitle" placeholder="제목을 입력하세요" />
          </div>
          <div class="form-group">
            <label for="postAuthor">작성자</label>
            <input
              type="text"
              id="postAuthor"
              placeholder="작성자를 입력하세요"
            />
            <label class="checkbox-label">
              <input
                type="checkbox"
                id="postAnonymous"
                onchange="toggleAuthorInput('post')"
              />
              <span>익명으로 작성</span>
            </label>
          </div>
          <div class="form-group">
            <label for="postContent">내용</label>
            <textarea
              id="postContent"
              rows="10"
              placeholder="내용을 입력하세요"
            ></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button class="cancel-btn" onclick="closeWriteModal()">취소</button>
          <button class="submit-btn" onclick="savePost()">등록</button>
        </div>
      </div>
    </div>

    <!-- 게시글 상세 보기 모달 -->
    <div id="viewModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="viewTitle"></h2>
          <button class="close-btn" onclick="closeViewModal()">&times;</button>
        </div>
        <div class="modal-body">
          <div class="post-info">
            <span>작성자: <strong id="viewAuthor"></strong></span>
            <span>작성일: <strong id="viewDate"></strong></span>
            <span>조회수: <strong id="viewViews"></strong></span>
            <span>좋아요: <strong id="likeCount">0</strong></span>
          </div>
          <div class="post-content">
            <pre id="viewContent"></pre>
          </div>
          <div class="post-actions">
            <button id="likeBtn" class="like-btn" onclick="toggleLike()">
              🤍 좋아요
            </button>
          </div>
          <div class="comments-section">
            <h3 class="comments-title">
              댓글 (<span id="commentsCount">0</span>)
            </h3>
            <div id="commentsContainer" class="comments-container">
              <!-- 댓글 목록이 여기에 동적으로 생성됩니다 -->
            </div>
            <div class="comment-form">
              <div class="form-group">
                <label for="commentAuthor">작성자</label>
                <input
                  type="text"
                  id="commentAuthor"
                  placeholder="작성자를 입력하세요"
                />
                <label class="checkbox-label">
                  <input
                    type="checkbox"
                    id="commentAnonymous"
                    onchange="toggleAuthorInput('comment')"
                  />
                  <span>익명으로 작성</span>
                </label>
              </div>
              <div class="form-group">
                <label for="commentContent">댓글</label>
                <textarea
                  id="commentContent"
                  rows="3"
                  placeholder="댓글을 입력하세요"
                ></textarea>
              </div>
              <button
                class="submit-btn"
                id="commentSubmitBtn"
                onclick="addComment()"
              >
                댓글 작성
              </button>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="close-btn-modal" onclick="closeViewModal()">
            닫기
          </button>
        </div>
      </div>
    </div>

    <script src="js/script.js?v=20241215"></script>
    <script src="js/board.js?v=20241215"></script>
    <script src="js/honesty-meter.js?v=20241215"></script>
  </body>
</html>
