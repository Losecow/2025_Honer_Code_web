<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page #2 - Honer Code</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="index.html"><img src="hgu.png" alt="Logo" /></a>
      </div>
      <nav>
        <a href="page1.html">명예서약서</a> |
        <a href="page2.html">섬김이 지도</a> |
        <a href="page3.html">명예 게시판</a> |
        <a href="page4.html">아너 레벨 테스트</a>
      </nav>
      <div class="lang"><span>KOR</span> | <span>ENG</span></div>
    </header>

    <main>
      <div class="map-container">
        <div class="map-wrapper">
          <img
            id="mapImage"
            src="hgu_map.png"
            alt="한동대학교 지도"
            class="map-image"
          />
          <!-- 장소 버튼들 (퍼센트 좌표 기반) -->
          <button
            class="location-btn"
            data-location="1"
            data-x-percent="38.38"
            data-y-percent="45.48"
          >
            <span class="arrow-down">↓</span>
          </button>
          <button
            class="location-btn"
            data-location="2"
            data-x-percent="48.74"
            data-y-percent="32.04"
          >
            <span class="arrow-down">↓</span>
          </button>
          <button
            class="location-btn"
            data-location="3"
            data-x-percent="52.65"
            data-y-percent="31.66"
          >
            <span class="arrow-down">↓</span>
          </button>
          <button
            class="location-btn"
            data-location="4"
            data-x-percent="61.87"
            data-y-percent="28.44"
          >
            <span class="arrow-down">↓</span>
          </button>
        </div>
      </div>
    </main>

    <!-- 장소 정보 모달 -->
    <div id="locationModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="locationTitle">장소 정보</h2>
          <button class="close-btn" onclick="closeLocationModal()">
            &times;
          </button>
        </div>
        <div class="modal-body">
          <div id="locationContent"></div>
        </div>
        <div class="modal-footer">
          <button class="close-btn-modal" onclick="closeLocationModal()">
            닫기
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="map.js"></script>
  </body>
</html>
